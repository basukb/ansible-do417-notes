# This test_vars.yaml, introduces us to:
#   1. global, play and task level variables
#   2. inventory variables and {host,group}_vars directories
#   3. external variable files
#   4. include_vars module
#   5. making use of variables values through variable substitutions, {{ }}
#
# You should be able to answer the following questions:
#   Q: when to use play, task and external variable files?
#   Q: when should you use inventory(host) variables?
#
- name: testing variables
  hosts:
    - win1.example.com
    - win2.example.com
  gather_facts: false
  vars:
    value1: 1
    message: hello world
    flag: True
  vars_files:
    - vars/data.yaml
  tasks:
    - name: T1
      debug:
        msg:
          - The value of value1 is {{ value1 }}
          - value of message is {{ message }}
          - flag is {{ flag }}

    - name: T2 message is {{ message }}
      vars:
        value1: 2
      debug:
        msg: "{{ value1 }} is the value of value1"

    - name: get external variable file
      include_vars: vars/external.yaml

    - name: T3
      debug:
        var: value1

    - name: inventory variables
      debug:
        msg: value2 is {{ value2 }}

